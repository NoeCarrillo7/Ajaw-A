<div class="modal-background">
    <div class="modal-container">
        <h2>¿Estás seguro que quieres cerrar sesión?</h2>
        <p>Se cerrará tu sesión actual. Tendrás que volver a iniciar sesión para acceder a tu cuenta.</p>
        <div class="modal-buttons">
            <button class="cancel-button" (click)="cancelar()">Cancelar</button>
            <button class="logout-button" (click)="confirmLogout()">Cerrar sesión</button>
        </div>
    </div>
</div>
